<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Button Page</title>
    <script>
        function redirectAddBtn(){
            window.location.href = '/add'
        }
        function redirectInfoBtn(){
            window.location.href  = '/bills'
        }
    </script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Kushner's house</h1>
        <div class="button-group">
            <button class="button button-add" id="addBtn" onclick="redirectAddBtn()">Add</button>
            <button class="button button-info" onclick="redirectInfoBtn()">Info</button>
            
        </div>
    </div>
</body>
</html>
