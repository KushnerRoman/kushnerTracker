<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../handlers/addApiHandler.js" ></script>
    <title>Modern Form</title>
    <link rel="stylesheet" href="/css/addForm.css">
</head>
<body>
    <div class="container">
        <form id="add-bill-form">
            <h2>Event Details</h2>
            <div class="form-group">
                <label for="who">Who?</label>
                <input type="text" id="who" name="who" required>
            </div>
            <div class="form-group">
                <label for="what">What?</label>
                <input type="text" id="what" name="what" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" step="1.00" required>
            </div>
            <button type="submit" id="addBtn" class="btn-add">Add</button>
        </form>
    </div>
