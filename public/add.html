<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../handlers/addApiHandler.js"></script>
    <title>Modern Form</title>
    <link rel="stylesheet" href="/css/addForm.css">
</head>
<body>
    <div class="form-container">
        
        <button class="redirect-button" type="button" id="redirect-button">‚Üê</button>
        <h1>Add New Bill</h1>
        <form id="billForm">
            <div class="form-section">
                <h2>Category</h2>
                <div class="category-buttons" id="categoryButtons">
                    <!-- Category buttons will be dynamically added here -->
                </div>
            </div>
            <div class="form-section">
                <h2>Description</h2>
                <input type="text" class="description-input" id="description" placeholder="Enter bill description">
            </div>
            <div class="form-section">
                <div class="details-grid">
                    <div>
                        <label for="amount">Amount</label>
                        <input type="number" class="amount-input" id="amount" placeholder="0.00" step="10.00" >
                    </div>
                    <div>
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div>
                        <label>How?</label>
                        <div class="payment-buttons">
                            <button type="button" id="btn-card" class="payment-button" data-method="card">Card</button>
                            <button type="button" id="btn-cash" class="payment-button" data-method="cash">Cash</button>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="add-button" id="add-button">Add</button>
        </form>
    </div>
</body>
</html>
