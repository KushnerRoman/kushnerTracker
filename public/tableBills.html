<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bills Table</title>
    <link rel="stylesheet" href="/css/tableBills.css">
    <script src="../handlers/tableApiHandler.js"></script>

</head>
<body>
    <div class="container">
        <h1>Bills Table</h1>
        <div class="table-responsive">
            <table class="bills-table">
                <thead>
                    <tr>
                        <th>Who</th>
                        <th>What</th>
                        <th>When</th>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="billsTableBody">
                    <!-- Table rows will be dynamically inserted here -->
                </tbody>
                <button type="button" id="addBtnRedirect" class="redirect-button"  >Add</button> 
                <tfoot>
                    <tr>
                        <td colspan="5" class="totals-header">Totals</td>
                    </tr>
                    <tr id="totalsTableBody">
                        <!-- Totals will be dynamically inserted here -->
                    </tr>
                </tfoot>
                
            </table>
        </div>
    </div>
</body>
</html>
