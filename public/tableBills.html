<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bills Table</title>
    <link rel="stylesheet" href="/css/tableBills.css">
    <script src="../handlers/tableApiHandler.js" ></script>
</head>
<body>
    <div class="container">
        <h1>Bills Table</h1>
        <div class="table-responsive">
            <table class="bills-table">
                <thead>
                    <tr>
                        <th>Who</th>
                        <th>What</th>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="billsTableBody">
                    <!-- Table rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    
</body>
</html>
